<mat-spinner style="z-index: 200;" *ngIf="showSpinner"></mat-spinner>



<div id = "main-wrapper">
    <mat-card class='mat-elevation-z4' style="background-color: #ffffff;">
        <mat-card-header>
            <mat-card-title>
                <div class="flex-container">
                    <div class="content-title"> 
                        Authorize Booking Via Mobile Phone
                    </div>
                    <!-- <div class="account-context" *ngIf="appUser">
                        {{ currentAccount.name }}
                    </div> -->
                    <div class="account-context" *ngIf="appUser" [matMenuTriggerFor]="menu">
                        {{ appUser.accounts[accountIndex].name }} &#9662;
                        <mat-menu #menu="matMenu">
                            <div *ngFor="let account of appUser.accounts; index as i;">  <button mat-menu-item (click) = "setIndex(i)" *ngIf = "account.onHold == ''">{{account.name}}</button></div>
                            
                        </mat-menu>
                    </div>
                </div>
                <br>
                List of users authorized to reserve trips by mobile application
            </mat-card-title>
        </mat-card-header>
        <div class = "table-wrapper">
            <table mat-table [dataSource]="auths" style = "width: 100%;">
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let auth">{{ auth.firstName }} </td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let auth">{{ auth.lastName }} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                    <td mat-cell *matCellDef="let auth">{{ this.formatPhone(auth.phone) }}</td>
                </ng-container>
                <ng-container matColumnDef="pin">
                    <th mat-header-cell *matHeaderCellDef> Pin </th>
                    <td mat-cell *matCellDef="let auth">{{ auth.pin }} </td>
                </ng-container>
                <ng-container matColumnDef="deleteAuth">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let auth; index as i">
                        <div class="mdc-chip-set">
                            <div class="mdc-chip" tabindex="{{ i }}" (click)="onDelete(auth.recId, auth.phone)">
                                <div class="mdc-chip__text">Delete</div>
                            </div>
                        </div>
                    </td>
                </ng-container>
    
    
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
            </table>
        </div>
        <button mat-fab color="primary" (click) = "openAddMobileDialog()" class = "addButton">
            <i class="material-icons">
            add
            </i>
        </button>
    </mat-card>
</div>
