<div style="font-family: 'Avenir'; position: relative; width: 100%; height: 100%;">
    <div class="flex-container">
        <div>
            Add New User                           
        </div>
    </div>

    <div style = "margin-top: 30px;">
        <mat-form-field style = "width: 370px;">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)] = "firstName" required> 
        </mat-form-field>
        <mat-form-field style = "width: 370px; margin-top: 15px;">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)] = "lastName" required>
        </mat-form-field>
        <mat-form-field style = "width: 370px; margin-top: 15px;">
            <mat-label>Phone Number</mat-label>
            <input matInput [(ngModel)] = "phoneNumber" required>
        </mat-form-field>
        <mat-form-field style = "width: 370px; margin-top: 15px;">
            <mat-label>PIN</mat-label>
            <input matInput [(ngModel)] = "pin" disabled>
        </mat-form-field>
    </div>

    <button mat-button (click)="closeDialog()" style = "position: absolute; bottom: 5px; right: 80px;">
        Cancel
    </button>
    <button class="standard-button dialog-button" mat-raised-button (click) = "onSaved()" [disabled] = "!enableSaveButton()" style = "position: absolute; bottom: 5px; right: 5px;">
        Save
    </button>
    <mat-spinner *ngIf = "showSpinner"></mat-spinner>
</div>
