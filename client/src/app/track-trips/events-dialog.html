<div class = "dialog-wrapper">
    <div class="flex-container">
        <div class="content-title"> 
                Trip Events
        </div>
        <div class = "confirmation-number" *ngIf="tripNbr">
            Confirmation # {{ tripNbr }}
        </div>
    </div>
    <mat-spinner *ngIf = 'showSpinner'></mat-spinner>
    <div id = "events-table-wrapper">
        <table mat-table [dataSource]="events" style = "width: 100%;">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date/Time </th>
                <td mat-cell *matCellDef="let event"> 
                    {{ shared.displayDateTime(event.date) }} 
                </td>
            </ng-container>
            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let event"> 
                    {{ event.desc }}
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let event"> 
                    {{ event.statusDesc }} 
                </td>
            </ng-container>
            <ng-container matColumnDef="vehNbr">
                <th mat-header-cell *matHeaderCellDef> Veh Nbr </th>
                <td mat-cell *matCellDef="let event"> 
                        {{ event.vehNbr > 0 ? event.vehNbr : '' }}
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
    </div>
    <button class="standard-button dialog-button" mat-raised-button (click)="closeDialog()">
        OK
    </button>  
</div>
