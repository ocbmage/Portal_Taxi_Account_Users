<div class="dialog-wrapper">
	<div class="flex-container">
		<div>Trip Details</div>
		<div class="account-context">{{ currentAccount.name }}</div>
	</div>

	<div style="margin-top: 12px" *ngIf="!showSpinner">
		Created By:
		<span *ngIf="tripDetail.wu_username">
			{{tripDetail.wu_fname}} {{tripDetail.wu_lname}}
			({{tripDetail.wu_username}})</span
		>
		<span *ngIf="!tripDetail.wu_username"> Call Center</span>
	</div>

	<mat-spinner *ngIf="showSpinner"></mat-spinner>

	<div id="details-table-wrapper" *ngIf="!showSpinner">
		<table id="details-table">
			<tr>
				<td>
					<table class="details-td-table">
						<tr style="padding-bottom: 20px">
							<td>
								<mat-form-field class="short-form-field">
									<mat-label>Confirmation #</mat-label>
									<input
										matInput
										value="{{nbrDisplay(tripDetail.tripNbr)}}"
										disabled
									/>
								</mat-form-field>
							</td>
							<td style="padding-left: 40px">
								<mat-form-field class="short-form-field">
									<mat-label>Due Pickup Time</mat-label>
									<input
										matInput
										value="{{displayDateTime(tripDetail.dueDtTm)}}"
										disabled
									/>
								</mat-form-field>
							</td>
							<td style="padding-left: 40px">
								<mat-form-field class="short-form-field">
									<mat-label>Account #</mat-label>
									<input
										matInput
										value="{{tripDetail.chargeNbr}}"
										disabled
									/>
								</mat-form-field>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table class="details-td-table">
						<tr>
							<td>
								<mat-form-field class="long-form-field">
									<mat-label>Pickup Address</mat-label>
									<input
										matInput
										value="{{addressDisplay(tripDetail.pkupStrNbr,tripDetail.pkupStrName,tripDetail.pkupCity)}}"
										disabled
									/>
								</mat-form-field>
							</td>
							<td style="padding-left: 40px">
								<mat-form-field class="long-form-field">
									<mat-label>Drop-Off Address</mat-label>
									<input
										matInput
										value="{{addressDisplay(tripDetail.destStrNbr,tripDetail.destStrName,tripDetail.destCity)}}"
										disabled
									/>
								</mat-form-field>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table class="details-td-table">
						<tr>
							<td>
								<mat-form-field class="short-form-field">
									<mat-label>Name</mat-label>
									<input
										matInput
										value="{{nameDisplay(tripDetail.lastName,tripDetail.firstName)}}"
										disabled
									/>
								</mat-form-field>
							</td>
							<td style="padding-left: 40px">
								<mat-form-field class="short-form-field">
									<mat-label>Phone #</mat-label>
									<input
										matInput
										value="{{formatPhone(tripDetail.phone)}}"
										disabled
									/>
								</mat-form-field>
							</td>
							<td style="padding-left: 40px">
								<mat-form-field class="short-form-field">
									<mat-label># of Passengers</mat-label>
									<input
										matInput
										value="{{nbrDisplay(tripDetail.nbrPass)}}"
										disabled
									/>
								</mat-form-field>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table class="details-td-table">
						<tr>
							<td>
								<mat-form-field id="comments-form-field">
									<mat-label>Comments</mat-label>
									<textarea
										id="comments-textarea"
										matInput
										disabled
										value="{{tripDetail.comments}}"
									></textarea>
								</mat-form-field>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<div *ngIf="!showSpinner">
		<button
			class="standard-button dialog-button"
			mat-raised-button
			(click)="closeDialog()"
		>
			OK
		</button>
	</div>
</div>
