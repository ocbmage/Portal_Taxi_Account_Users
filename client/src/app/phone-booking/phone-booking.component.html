<mat-spinner style="z-index: 200;" *ngIf="showSpinner"></mat-spinner>

<div id = "main-wrapper">
    <mat-card class='mat-elevation-z4' style="background-color: #ffffff;">
        <mat-card-header>
            <mat-card-title>
                <div class="flex-container">
                    <div class="content-title"> 
                        Phone Booking Authorization
                    </div>
                    <!-- <div class="account-context" *ngIf="appUser">
                        {{ currentAccount.name }}
                    </div> -->
                    <div class="account-context" *ngIf="appUser" [matMenuTriggerFor]="menu">
                        {{ appUser.accounts[accountIndex].name }} &#9662;
                        <mat-menu #menu="matMenu">
                            <div *ngFor="let account of appUser.accounts; index as i;">  <button mat-menu-item (click) = "setIndex(i)" *ngIf = "account.onHold == ''">{{account.name}}</button></div>
                            
                        </mat-menu>
                    </div>
                </div>
                <br>
                List of users that are authorized to reserve trips by phone
            </mat-card-title>
        </mat-card-header>
        <div class= "table-wrapper">
            <table mat-table [dataSource]="auths" style = "width: 100%;">
                <ng-container matColumnDef="authCol">
                    <th mat-header-cell *matHeaderCellDef> User </th>
                    <td mat-cell *matCellDef="let auth">{{ auth.name }} </td>
                </ng-container>
                <ng-container matColumnDef="deleteAuth">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let auth; index as i">
                        <div class="mdc-chip" tabindex="{{ i }}" (click)="onDelete(auth.recId, auth.name)">
                            <div class="mdc-chip__text">Delete</div>
                        </div>
                    </td>
                </ng-container>
    
    
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
            </table>
        </div>
        <button mat-fab color="primary" (click) = "openAddNameDialog()" class = "addButton">
            <i class="material-icons">
            add
            </i>
        </button>
    </mat-card>
</div>
